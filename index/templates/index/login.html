{% extends 'index/base.html' %}

{% block content %}
<div class="login-bg">
  <div class="container">
    <div class="p-4 m-4">

      <div class="row mx-auto shadow" style="margin-top: 5%;background-color:#fff; border-radius: 10px;">
        <div class="col-lg-6" style="padding-left: 0px !important;border-top-left-radius: 10px;"><img
            src="/static/images/LogoBackground.png" class="img-fluid" style="border-top-left-radius: 10px;" /></div>
        <div class="col-lg-4 pt-5 ">
          <h5 class="alert alert-light font-weight-bold text-dark" style="padding-left: 0px !important;">Sign into your
            account</h5>
          <form action="" method="POST" autocomplete="off">
            {% csrf_token %}
            {% if error %}
            <div id="validShow" class="alert alert-warning alert-dismissible fade show" role="alert">
              <strong>{{error}}</strong>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
            </div>
            {% endif %}


            <!-- email -->
            <div class="form-group">
              <input type="email" value="{{values.email}}" name="email" class="form-control form-control-lg" id=""
                placeholder="example@gmail.com">

            </div>


            <!-- password -->
            <div class="form-group">
              <input type="password" name="password" class="form-control form-control-lg" id=""
                placeholder="**********">
            </div>

            <div class="form-group">
              <input type="submit" class="btn btn-block btn-lg bg_Image" value="Login">
            </div>
            <br>
            <div class="form-group">
              <p class="text-dark">Don't have an account? <a href="{% url 'signup' %}" class="text-decoration-none text-info">Register here</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
